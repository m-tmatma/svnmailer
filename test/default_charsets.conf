# This config is *really* simple
# It just pipes all notifications to sendmail
# with you@example.org as sender and receiver
# It is recommended to replace this mail address with your own :-)

[general]
#sendmail_command = /usr/sbin/sendmail
smtp_host = localhost

[defaults]
default_charsets = utf-8 shift-jis euc-jp
show_applied_charset = yes
mail_transfer_encoding = 8bit
from_addr = %(author)s@example.org
to_addr   = commit@example.org
generate_diffs = add copy modify propchange
